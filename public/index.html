<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Burgers App!</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


  </head>
  <body>
    <img src="./assets/images/burger.png" alt="burger" class="burger">
    <h1 class="text-center">Eat-Da-Burger!</h1>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-6">
          <h2>To Be Eaten</h2>
          <hr>
          <div id="waiting-list"></div>
        </div>
        <div class="col-6">
          <h2>Devoured</h2>
          <hr>
          <div id="devoured_list"></div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <p class="cool-font">Add A New Burger To The Menu and Click Submit!</p>
          <textarea class="form-control" rows="3" id="chirp-box" placeholder="Enter Burger Here!"></textarea>
          <button id="chirp-submit" class="btn btn-lg pull-right">Submit!</button>
        </div>
      </div>

    </div>

  <script type="text/javascript" src="js/view.js"></script>
  
  </body>
</html>
